
<ion-header>
  <ion-navbar color="roxo">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>  
        <ion-item>
          <ion-label stacked>Tipo(Cheque/Boleto):</ion-label>
          <ion-input type="text" [(ngModel)]="contas.tipo"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Data Pagamento</ion-label>
          <ion-input type="text" [(ngModel)]="contas.pagamento"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Valor:</ion-label>
            <ion-input type="text" [(ngModel)]="contas.valor"></ion-input>
          </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
      <button ion-button color="roxo" outline ion-button icon-left (click)="Contas(contas)">
        <ion-icon name="checkmark"></ion-icon>
        Concluir
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" outline ion-button icon-left (click)="openPage()">
          <ion-icon name="close"></ion-icon>
          Cancelar
        </button>
      </ion-col>
      </ion-row>
</ion-content>
